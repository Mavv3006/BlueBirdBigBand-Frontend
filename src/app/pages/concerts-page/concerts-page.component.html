<app-heading>Auftritte</app-heading>

<div class="gig-list" *ngIf="showConcerts">
  <app-concert *ngFor="let concert of concerts" [concert]="concert"></app-concert>
</div>

<p *ngIf="showZeroConcertsMessage" class="no-concerts-message">
  Aktuell sind keine Konzerte/Auftritte geplant.
</p>

<mat-spinner *ngIf="showSpinner" class="spinner" [diameter]="spinnerDiameter"></mat-spinner>
