<ul id="gig-list">
  <li *ngFor="let concert of concerts">
    <span class="band bold">
      {{ concert.band_name }}
    </span>
    <span class="date bold">
      {{ concert.date }}
    </span>
    <span class="description">
      {{ play_time(concert) }}
    </span>
  </li>
</ul>

<p>Amount of upcoming concerts: {{concerts.length}}</p>
