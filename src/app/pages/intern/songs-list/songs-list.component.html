<app-heading>Repertoire</app-heading>

<table mat-table [dataSource]="songs" *ngIf="songs">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Titel</th>
    <td mat-cell *matCellDef="let song">{{ song.title }}</td>
  </ng-container>

  <ng-container matColumnDef="genre">
    <th mat-header-cell *matHeaderCellDef>Stil</th>
    <td mat-cell *matCellDef="let song">{{ song.genre }}</td>
  </ng-container>

  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef>Autor</th>
    <td mat-cell *matCellDef="let song">{{ song.author }}</td>
  </ng-container>

  <ng-container matColumnDef="arranger">
    <th mat-header-cell *matHeaderCellDef>Bearbeiter</th>
    <td mat-cell *matCellDef="let song">{{ song.arranger }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>
